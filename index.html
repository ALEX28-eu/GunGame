<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>

  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <title>UnderGrounded</title>
  <link rel="icon" href="night.jpg" type="image/x-icon">

</head>

<body>
  <a-scene id="scene">
    <a-camera>
      <a-entity id="player" gltf-model="#shooter" scale="1, 1, 0.9" position="1.881 -1.029 -3" rotation ="13.701 -177.92 0"></a-entity>

    </a-camera> 
    <!--Assets-->
    <a-assets>
      <a-asset-item id="shooter" src="watergun/scene.gltf"></a-asset-item>
    </a-assets>

    <!--A-Frame Environment-->
    <a-entity id="environment" environment="preset:poison; skyType:gradient; lighting:Point"></a-entity>

    <!-- shooter entity -->
  </a-scene>
</body>

</html>
